<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c65cec506f.js"></script>

</head>

<body>
  <h1>licznik czasu pracy</h1>
  <section class="app">
    <div class="panel">
      <p class="counter"><span class="min">45</span>:<span class="sec">00</span></p>
      <span class="handle">start</span>
    </div>
    <section class="interface">
      <div class="settings">
        <p>praca</p>
        <seciton class="value">
          <i class="fas fa-angle-left" id="workLess"></i><span id="workTime">45</span>
          <i class="fas fa-angle-right" id="workMore"></i>
        </seciton>

      </div>
      <div class="settings">
        <p>przerwa</p>
        <seciton class="value">
          <i class="fas fa-angle-left" id="breakLess"></i><span id="breakTime">15</span>
          <i class="fas fa-angle-right" id="breakMore"></i>
        </seciton>
    </section>
  </section>

  <script src="main.js"></script>
</body>

</html>
